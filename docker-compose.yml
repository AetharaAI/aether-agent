services:
  # Redis Stack for Aether memory
  redis:
    image: redis/redis-stack:latest
    container_name: aether-redis
    ports:
      - "16379:6379"
      - "16381:8001"  # RedisInsight
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Aether API Server
  aether-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aether-api
    ports:
      - "16380:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - LITELLM_API_KEY=${LITELLM_API_KEY:-}
      - LITELLM_MODEL_BASE_URL=${LITELLM_MODEL_BASE_URL:-}
      - LITELLM_MODEL_NAME=${LITELLM_MODEL_NAME:-}
      - FLEET_API_URL=${FLEET_API_URL:-}
      - FLEET_API_KEY=${FLEET_API_KEY:-}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Aether UI
  aether-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:16380
        - VITE_WS_URL=ws://localhost:16380/ws/chat
        - VITE_ASR_ENDPOINT=${VITE_ASR_ENDPOINT:-}
        - VITE_TTS_ENDPOINT=${VITE_TTS_ENDPOINT:-}
    container_name: aether-ui
    ports:
      - "16382:3000"
    depends_on:
      - aether-api

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: aether-network
