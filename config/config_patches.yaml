# OpenClaw Configuration Patches for Aether Agent
#
# Keep model selection environment-driven. Do not hardcode provider model IDs.

models:
  providers:
    nvidia:
      baseUrl: "${NVIDIA_BASE_URL}"
      apiKey: "${NVIDIA_API_KEY}"
      models:
        - id: "${NVIDIA_MODEL_NAME}"
          name: "${NVIDIA_MODEL_NAME}"
          contextWindow: 128000
          maxOutputTokens: 8192

agents:
  defaults:
    workspace: "/home/cory/Documents/AGENT_HARNESSES/clawdbot/workspace/aether"
    model: "${DEFAULT_MODEL_NAME}"
    blockStreamingDefault: "on"
  profiles:
    aether:
      extends: "defaults"
      workspace: "/home/cory/Documents/AGENT_HARNESSES/clawdbot/workspace/aether"
      model: "${DEFAULT_MODEL_NAME}"
      systemPrompt: "You are Aether, a semi-autonomous AI assistant integrated with mutable memory and tool orchestration."
      tools:
        exec:
          applyPatch: true

cron:
  jobs:
    - name: "aether_heartbeat"
      schedule: "0 */15 * * * *"
      command: "aether heartbeat"
      agent: "aether"
    - name: "aether_memory_migration"
      schedule: "0 0 2 * * 0"
      command: "aether migrate-memory"
      agent: "aether"

sessions:
  allowSubspawn: true
  maxConcurrent: 5
