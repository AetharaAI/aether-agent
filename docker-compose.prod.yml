version: "3.8"

services:
  # ─── API Server ─────────────────────────────────────────────────────────────
  aether-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aether-api
    restart: always
    env_file: .env
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - MONGO_URL=mongodb://mongo:27017
    volumes:
      - ./logs:/app/logs
      - ./workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock # For container sandboxing
    networks:
      - aether-prod-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ─── Reverse Proxy (HTTPS) ──────────────────────────────────────────────────
  caddy:
    image: caddy:latest
    container_name: aether-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - aether-prod-net
    depends_on:
      - aether-api

  # ─── Database: Redis Stack ──────────────────────────────────────────────────
  redis-stack:
    image: redis/redis-stack:latest
    container_name: aether-redis
    restart: always
    volumes:
      - redis_stack_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --save 60 1000 --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - aether-prod-net

  # ─── Database: MongoDB ──────────────────────────────────────────────────────
  mongo:
    image: mongo:latest
    container_name: aether-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - aether-prod-net

volumes:
  redis_stack_data:
  mongo_data:
  caddy_data:
  caddy_config:


networks:
  aether-prod-net:
    driver: bridge
