version: "3.8"

services:
  # ─── API Server ─────────────────────────────────────────────────────────────
  aether-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aether-api
    restart: always
    env_file: .env # Uses host .env which contains MONGO_URL
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      # MONGO_URL is loaded from .env
    volumes:
      - ./logs:/app/logs
      - ./workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - aether-prod-net
    ports:
      - "8000:8000" # Expose for Nginx on host to proxy to
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ─── Database: Redis Stack ──────────────────────────────────────────────────
  redis-stack:
    image: redis/redis-stack:latest
    container_name: aether-redis
    restart: always
    volumes:
      - redis_stack_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --save 60 1000 --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - aether-prod-net

volumes:
  redis_stack_data:


networks:
  aether-prod-net:
    driver: bridge
